<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow | Inventory Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <a a href="index.html">
                <i class="fas fa-box-open"></i>
                <span>StockFlow</span>
                </a> 
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="branding">
                <i class="fas fa-box-open"></i>
                <h1>StockFlow</h1>
            </div>
            <div class="welcome-text">
                <h2>Welcome Back!</h2>
                <p>Enter your credentials to access your inventory</p>
            </div>
            <!-- Modern Animated SVG Option -->
            <div class="illustration-container">
                <svg class="illustration" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Base -->
                    <rect x="20" y="60" width="60" height="30" fill="white" opacity="0.9" class="box-base"/>
                    
                    <!-- Stacked Boxes -->
                    <rect x="25" y="45" width="20" height="15" fill="white" opacity="0.8" class="box-small"/>
                    <rect x="55" y="45" width="20" height="15" fill="white" opacity="0.8" class="box-small"/>
                    
                    <!-- Top Box -->
                    <rect x="40" y="30" width="20" height="15" fill="white" opacity="0.7" class="box-top"/>
                    
                    <!-- Checkmark -->
                    <path d="M35 75 L45 85 L65 65" stroke="white" stroke-width="3" fill="none" class="checkmark"/>
                </svg>
            </div>
        </div>

        <!-- Right Panel (Forms Container) -->
        <div class="right-panel">
            <!-- Login Form -->
            <form class="login-form active" id="loginForm">
                <h3>Sign In</h3>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" class="toggle-form">Sign Up</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form class="register-form" id="registerForm">
                <h3>Create Account</h3>

                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-circle"></i>
                            <span>At least 6 characters</span>
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <i class="fas fa-circle"></i>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <i class="fas fa-circle"></i>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-circle"></i>
                            <span>One number</span>
                        </div>
                        <div class="requirement" data-requirement="special">
                            <i class="fas fa-circle"></i>
                            <span>One special character</span>
                        </div>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" class="toggle-form">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

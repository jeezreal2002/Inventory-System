<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-boxes"></i> Inventory Management</h1>
        
        <div class="form-container">
            <form id="item-form">
                <div class="form-group">
                    <label for="item-name"><i class="fas fa-tag"></i> Item Name</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <input type="text" id="description" required>
                </div>

                <div class="formGroupLast">
                    <div class="form-group">
                        <label for="quantity"><i class="fas fa-cubes"></i> Quantity</label>
                        <input type="number" id="quantity" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="unit-price"><i class="fa-solid fa-peso-sign"></i> Unit Price</label>
                        <input type="number" step="0.01" id="unit-price" required min="0">
                    </div>
                </div>
          
                <button type="submit" class="submit"><i class="fas fa-plus"></i> Add Item</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-edit"></i> Edit Item</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="modal-item-name"><i class="fas fa-tag"></i> Item Name</label>
                    <input type="text" id="modal-item-name" required>
                </div>
                <div class="form-group">
                    <label for="modal-description"><i class="fas fa-align-left"></i> Description</label>
                    <input type="text" id="modal-description" required>
                </div>
                <div class="form-group">
                    <label for="modal-quantity"><i class="fas fa-cubes"></i> Quantity</label>
                    <input type="number" id="modal-quantity" required min="0">
                </div>
                <div class="form-group">
                    <label for="modal-unit-price"><i class="fas fa-dollar-sign"></i> Unit Price</label>
                    <input type="number" step="0.01" id="modal-unit-price" required min="0">
                </div>
                <button type="submit" class="submit"><i class="fas fa-save"></i> Update Item</button>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
